<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph background colour</title>
</head>
<body>
    <p id="text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Hic, tempore!</p>
        <div>
            <button onclick="restyle()">Style</button>
        </div>
        <script>
            function restyle() {
                const paragraph = document.getElementById('text');
                paragraph.style.backgroundColor = 'blue';
            }
        </script>
</body>
</html>
