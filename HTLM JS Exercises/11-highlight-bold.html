<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Highlight Bold Words</title>
</style>
</head>
<body>
<p>
    <b>We</b> have just started <b>this</b> section for the users 
    (beginner to intermediate) who <b>want</b> to work with <b>various</b>
    JavaScript <p>problems</p> and write scripts online to <b>test</b> 
    their JavaScript <b>skill</b>.
</p>
<a href="#" onmouseover="highlightBold()" onmouseout="removeHighlight()">link</a>

<script>
function highlightBold() {
    const boldElements = document.querySelectorAll('b');
    boldElements.forEach(function(element) {
        element.classList.add('highlight');
    });
}

function removeHighlight() {
    const boldElements = document.querySelectorAll('b');
    boldElements.forEach(function(element) {
        element.classList.remove('highlight');
    });
}
</script>
</body>
</html>
