<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change the content of a cell</title>
</head>
<body>
    <table id="myTable" border=1>
        <tr>
            <td>Row1 cell1</td>
            <td>Row1 cell2</td>
        </tr>
        <tr>
            <td>Row2 cell1</td>
            <td>Row2 cell2</td>
        </tr>
        <tr>
            <td>Row3 cell1</td>
            <td>Row3 cell2</td>
        </tr>
    </table>
    <form>
        <input type="button" onclick="changeContent()" value="Change content">
    </form>
</body>
<script>
    function changeContent() {
        const row = document.getElementById("row").value - 1;
        const column = document.getElementById("column").value - 1;
        const newContent = document.getElementById("newContent").value;
        
        const table = document.getElementById("myTable");
        const rows = table.getElementsByTagName("tr");

        if(row < 0 || row >= rows.length || column < 0 || column >= rows[row].getElementsByTagName("td").length) {
            alert("Invalid row or column number");
            return;
        }

        const cells = rows[row].getElementsByTagName("td");
        cells[column].innerHTML = newContent;
    }
</script>
</html>
