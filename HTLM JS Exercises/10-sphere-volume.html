<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Sphere Volume Calculator</title>
</head>
<body>
<h2>Sphere Volume Calculator</h2>
<form id="volumeForm">
    Radius: <input type="number" id="radius" step="0.01" required>
    <input type="button" onclick="calculateVolume()" value="Calculate Volume">
</form>
<p id="result"></p>

<script>
function calculateVolume() {
    const radius = document.getElementById("radius").value;
    
    const volume = (4 / 3) * Math.PI * Math.pow(radius, 3);
    document.getElementById("result").textContent = "The volume of the sphere is " + volume.toFixed(2) + " cubic units.";
}
</script>
</body>
</html>
